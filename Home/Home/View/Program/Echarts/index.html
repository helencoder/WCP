<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>图书漂流</title>
    <link rel="stylesheet" href="__Ext__/Bootstrap/css/bootstrap.min.css">

</head>
<body>

    <div class="container">
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 600px;height:400px;"></div>
        <!--<div id="main1" style="width: 600px;height:400px;"></div>-->

        <script src="__Ext__/Echarts/echarts.js"></script>
        <script type="text/javascript">



            var myChart = echarts.init(document.getElementById('main'));
            // 显示标题，图例和空的坐标轴
            myChart.setOption({
                title: {
                    text: '异步数据加载示例'
                },
                tooltip: {},
                legend: {
                    data:['销量']
                },
                xAxis: {
                    data: []
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: []
                }]
            });
            myChart.showLoading();
            // 异步加载数据
            /*$.get('data.json').done(function (data) {
                // 填入数据
                myChart.setOption({
                    xAxis: {
                        data: data.categories
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '销量',
                        data: data.data
                    }]
                });
            });*/
        </script>
        <button type="button" class="btn btn-default modify_confirm">测试</button>
    </div>

    <!--js文件-->
    <script src="__Ext__/JQuery/jquery-2.2.0.min.js"></script>
    <script src="__Ext__/Bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        /*DOM加载完毕执行函数*/
        //异步加载数据
        $(document).ready(function(){
            $(".modify_confirm").click(function(){
                //alert('hello');
                myChart.hideLoading();
                // 填入数据
                myChart.setOption({
                    xAxis: {
                        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '销量',
                        data: [5, 20, 36, 10, 10, 20]
                    }]
                });
            });
        })
    </script>
</body>
</html>
